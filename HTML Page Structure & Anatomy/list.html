<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Malaysia</li>
        <li>Singapore</li>
        <li>Hong Kong</li>
    </ul>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>Chicken Chop</li>
        <li>Nasi Lemak</li>
        <li>Chicken Rice</li>
    </ol>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
